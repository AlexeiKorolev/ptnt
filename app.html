<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="app.css">
    <meta charset="utf-8" />
    <title>Mako</title>
  </head>
  <body onload="updateTabs(1);">
    <script src="progressBar.js"></script>
    <script src="scripts/displayClaims.js"></script>
    <script src="uploadFiles.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.0/firebase-firestore.js"></script>


    <div class="tab-container">
        <div class="tab" data-tab="1" onclick="updateTabs(1);">Enter Notes</div>
        <div class="tab" data-tab="2" onclick="updateTabs(2);">Review Notes</div>
        <div class="tab" data-tab="3" onclick="updateTabs(3);">Review Claims</div>
        <div class="tab" data-tab="4" onclick="updateTabs(4); showScreen(4);">Draft!</div>
      </div>

    <div id="screen1" class="screen1">
        <p class="header">Paste, type, upload, or drag in your notes</p>

        <div class="upload-container">

            <input type="file" id="fileInput" multiple style="display: none;">
            <input type="file" id="folderInput" webkitdirectory directory multiple style="display: none;">
            <button id="selectFilesBtn">Upload Files</button>
            <button id="selectFolderBtn">Upload Folder</button>
            <button id="uploadBtn" disabled>Upload Audio</button>
            <div id="fileList"></div>
          </div>

        <textarea id="notes" placeholder="Write your notes here..." rows="10" cols="50"></textarea>
        <button class="continueBtn" onclick="updateTabs(2);">Continue</button>
    </div>

    <div id="screen2">
      <div class="review-notes-container">
        <h2>Review Notes</h2>
        <div class="scrolling-frame">
          <div class="question-answer">
            <h3>Question 1: blah</h3>
            <div class="answer-container">
              <textarea class="answer-input" rows="3">blah</textarea>
            </div>
          </div>
          <div class="question-answer">
            <h3>Question 2: blah</h3>
            <div class="answer-container">
              <textarea class="answer-input" rows="3">blah</textarea>
            </div>
          </div>
          <div class="section-break"></div>
          <div class="question-answer">
            <h3>Question 3: blah</h3>
            <div class="answer-container">
              <textarea class="answer-input" rows="3">blah</textarea>

            </div>
          </div>
          <!-- Add more question-answer pairs as needed -->
        </div>
      </div>
      </div>

    <div id="screen3">
      <div id="review-claims" class="screen">
        <h2>Review Claims</h2>
        <div class="claims-container">
          <div class="claims-tree">
            <ul id="claimsTree">
              <!-- Tree structure will be populated by JavaScript -->
            </ul>
          </div>
          <div class="claims-list">
            <button id="showAllClaims" class="show-all-btn">Show All Claims</button>
            <div id="claimsList">

              <!-- Individual claims will be populated by JavaScript -->
            </div>
          </div>
        </div>
      </div>
      </div>
    
      <div id="screen4" class="screen disabled">
        <div class="draft-buttons">
          <button id="downloadDraft" class="download-btn">Download Draft</button>
          <button id="downloadInsights" class="download-btn">Download Insights</button>
        </div>
        <div id="pdfViewer"></div>
      </div>

  </body>
</html>
